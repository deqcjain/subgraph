type CodeUpdated @entity(immutable: true) {
  id: Bytes!
  uuid: Bytes! 
  codeAddress: Bytes! 
}

type FundsAdded @entity(immutable: true) {
  id: Bytes!
  _user: Bytes! 
  _investmentAmount: BigInt! 
  _sharesReceived: BigInt! 
}

type Initialized @entity(immutable: true) {
  id: Bytes!
