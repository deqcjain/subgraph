specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ChildContract
    network: mainnet
    source:
      address: "0x789D023BC9D852ae7d5022D00A167F16CDD59ccc"
      abi: ChildContract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CodeUpdated
        - FundsAdded
        - Initialized
        - LiquidityAdded
        - LiquidityWithdrawn
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - VaultCreated
      abis:
        - name: ChildContract
          file: ChildContract\abis\ChildContract.json
      eventHandlers:
        - event: CodeUpdated(bytes32,address)
          handler: handleCodeUpdated
        - event: FundsAdded(address,uint256,uint256)
          handler: handleFundsAdded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LiquidityAdded(address,address,uint256,uint128)
          handler: handleLiquidityAdded
        - event: LiquidityWithdrawn(address,address,uint256,uint128)
          handler: handleLiquidityWithdrawn
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: VaultCreated(address,address,address,address)
          handler: handleVaultCreated
      file: ChildContract\ChildContract.wasm
